<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline Gantt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Offline Gantt</h2>

<div class="gantt-container">
  <div class="gantt-content">
    <div class="tasks-list-header">
      <div class="tasks-list-placeholder">Tasks</div>
    </div>
    <div class="divider divider-horizontal" id="dividerTop"></div>
    <div class="timeline-container">
      <div class="timeline" id="timeline"></div>
    </div>
  </div>
  <div class="gantt-content">
    <div class="tasks-list" id="tasksList"></div>
    <div class="divider" id="divider"></div>
    <div class="chart-container">
      <div id="chart"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button id="addTaskBtn">Add task</button>
  <input
    id="taskNameInput"
    type="text"
    placeholder="Task name"
    autocomplete="off"
  >
  <div class="color-picker">
    <div class="color-option selected" style="background-color: green;" data-color="green"></div>
    <div class="color-option" style="background-color: red;" data-color="red"></div>
    <div class="color-option" style="background-color: blue;" data-color="blue"></div>
    <div class="color-option" style="background-color: black;" data-color="black"></div>
  </div>
</div>

<div id="contextMenu" class="context-menu">
  <div id="renameTask">Rename</div>
  <div id="deleteTask">Delete</div>
</div>

<script src="app.js"></script>
</body>
</html>
